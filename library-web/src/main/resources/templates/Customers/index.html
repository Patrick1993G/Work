
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Of Customers</title>
</head>
<body>
<!--/*@thymesVar id="customer" type="com.example.library.model.Customer"*/-->
<h1 th:text="'List Of Customers'">List Of Customers</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer?.id}">1</td>
        <td th:text="${customer?.name}">john</td>
        <td th:text="${customer?.surname}">doe</td>
    </tr>
    </tbody>
</table>
</body>
</html>
