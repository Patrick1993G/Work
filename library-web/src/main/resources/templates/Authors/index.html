
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Of Authors</title>
</head>
<body>
<!--/*@thymesVar id="author" type="com.example.library.model.Author"*/-->
<h1 th:text="'List Of Authors'">List Of Authors</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
        <td th:text="${author?.id}">1</td>
        <td th:text="${author?.name}">john</td>
        <td th:text="${author?.surname}">doe</td>
    </tr>
    </tbody>
</table>
</body>
</html>
